<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO1-Loadingscreen</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Styling/UI.css">
</head>
<body>
    <!-- Border -->
    <div class="mainborder"></div>
    <!-- Server Name -->
    <div class="servername">
        <h1>XO1-Name</h1>
        <p>server where you can be you.</p>
    </div>
    <!-- Vertical Line -->
    <div class="verticaline"></div>
    <!-- Staff -->
    <!-- DONT TOUCH moveEveryting unless you know what you're doing. -->
    <div class="moveEverything">
        <h1 class="staff">Staff</h1>
        <div>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/949/949635.png" alt="">
            </div>
            <div>
                <p class="duty">Owner</p>
                <p class="name">Stacy..</p>
            </div>
        </div>
        <div>
            <div class="profile">
                <img src="https://cdn-icons.flaticon.com/png/512/3271/premium/3271001.png?token=exp=1644862594~hmac=6f9b526948dd16363e914d8f2a46b771" alt="">
            </div>
            <div>
                <p class="duty">Developer</p>
                <p class="name">Sam..</p>
            </div>
        </div>
        <div>
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/6705/6705541.png" alt="">
            </div>
            <div>
                <p class="duty">Admin</p>
                <p class="name">James..</p>
            </div>
        </div>
        <div>
            <div class="profile">
                <img src="https://cdn-icons.flaticon.com/png/512/4664/premium/4664524.png?token=exp=1644864214~hmac=8ea4cee94ae97b0328c8cbab3d3dd8d5" alt="">
            </div>
            <div>
                <p class="duty">Moderator</p>
                <p class="name">Lucy..</p>
            </div>
        </div>
        <!-- Discord -->
        <h1 class="discord">Discord</h1>
        <div class="discordprofile">
            <img src="https://cdn-icons.flaticon.com/png/512/2585/premium/2585184.png?token=exp=1644863844~hmac=c1c1acef4db001fa49cdcecd8fcbed4b" alt="">
        </div>
        <div>
            <p class="joinus">Join us today!</p>
            <p class="joinus2">discord.gg/x2ae1</p>
        </div>
    </div>
</body>
